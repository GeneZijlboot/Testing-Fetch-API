<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cat giphs</title>
        <style>
            body{
                background-color: rgb(29, 136, 91);
                display: flex;
                height: 90vh;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <img src="#">
        <script>
            const img = document.querySelector('img');
            fetch('https://api.giphy.com/v1/gifs/translate?api_key=4Cdrh3upRQiptnX30px7gGTsqEa0Hcoh&s=cats', {mode: 'cors'})
                .then(function(response) {
                    return response.json()
                })
                .then(function(response) {
                    img.src = response.data.images.original.url;
                })
                .catch(function(e) {
                    console.log(e);
                })
        </script>
    </body>
</html>
